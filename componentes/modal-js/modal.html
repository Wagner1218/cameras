<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel=stylesheet href="style.css">
</head>

<body>
  <button id="ativar">Ativar Login</button>
  <button id="ativar_registro">Ativar Registro</button>

  <div id="modal-login" class="modal-container">
    <div id="modal">
      <button class="fechar">x</button>

      <h1>Login</h1>

      <form>
        <label>Nome</label>
        <input type="text"></input>

        <label>Email</label>
        <input type="text"></input>

        <button class="logar">Logar</button>
        <form>
    </div>
  </div>

  <div id="modal_reg" class="modal-registro-container">
    <div id="modal_registro">
      <button class="fechar">x</button>

      <h2>Registro</h2>

      <form>
        <label>Nome</label>
        <input type="text"></input>

        <label>Email</label>
        <input type="text"></input>

        <label>Senha</label>
        <input type="text"></input>

        <label>Confirmar Senha</label>
        <input type="text"></input>

        <button class="logar">Registre-se</button>
        <form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
